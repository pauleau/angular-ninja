<div class="text-center" style="margin-top: 100px">
  <h1>Ponyracer <small>Always a pleasure to bet on ponies</small></h1>
</div>

@if (!user()) {
  <div class="text-center">
    <a class="btn btn-large btn-primary me-2" routerLink="/users/login">Login</a>
    <a class="btn btn-large btn-primary" routerLink="/users/register">Register</a>
  </div>
} @else {
  <div class="text-center">
    <a class="btn btn-large btn-primary" routerLink="/races">Races</a>
  </div>
}
